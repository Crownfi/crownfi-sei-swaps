<template ace-name="popup-modal" ace-extends="dialog" ace-attributes="heading, message">
	<h1 ace-ref="heading">null</h1>
	<p ace-ref="message">null</p>
	<button ace-ref="dismiss-btn">OK</button>
</template>

<template ace-name="error-modal" ace-extends="dialog" ace-attributes="heading, message, details">
	<h1 ace-ref="heading">null</h1>
	<p ace-ref="message">null</p>
	<textarea readonly ace-ref="error-details"></textarea>
	<button ace-ref="dismiss-btn">OK</button>
</template>
