<template ace-name="wallet-button" ace-extends="button" ace-attributes="wallet-address">
	Connect wallet
</template>
<template ace-name="network-selector" ace-extends="select">
	<option value="pacific-1">Mainnet</option>
	<option value="atlantic-2">Testnet</option>
	<option value="localsei">Localnet</option>
</template>

<template ace-name="wallet-choice" ace-extends="button" ace-attributes="text, icon">
	<img src="/assets/placeholder.svg" ace-ref="img">
	<span ace-ref="text">Generiwallet</span>
</template>

<template ace-name="wallet-modal" ace-extends="dialog">
	<h1 ace-ref="heading">Choose wallet</h1>
	<div ace-ref="choices" class="wallet-choices">

	</div>
	<button ace-ref="cancel-button">Cancel</button>
</template>
