<template cewt-name="wallet-button" cewt-extends="button" cewt-attributes="wallet-address">
	Connect wallet
</template>

<template cewt-name="wallet-choice" cewt-extends="button" cewt-attributes="text, icon">
	<img src="/assets/lazy-load.svg" cewt-ref="img">
	<span cewt-ref="text">Generiwallet</span>
</template>

<template cewt-name="wallet-modal" cewt-extends="dialog">
	<h1 cewt-ref="heading">Choose wallet</h1>
	<select cewt-ref="selected-network">
		<option value="pacific-1">Mainnet (pacific-1)</option>
		<option value="atlantic-2">Testnet (atlantic-2)</option>
		<option value="localsei">Localnet (localsei)</option>
	</select>
	<div cewt-ref="choices" class="wallet-choices">

	</div>
	<button cewt-ref="cancel-button">Cancel</button>
</template>
