<template ace-name="farm-pool-deposit-dialog" ace-extends="dialog">
	<h1>Deposit</h1>
	<form ace-ref="form" class="dialog-trade-form" method="dialog">
		<h2>Spending:</h2>
		<label class="trade-amount-input">
			<input type="number" min="1" name="amount0">
			<span class="trade-amount-denom" ace-ref="denom-token0">Token0</span>
		</label>
		<div class="trade-amount-balance">
			Current balance: <span ace-ref="balance-token0"></span>
		</div>
		<label class="trade-amount-input">
			<input type="number" min="1" name="amount1">
			<span class="trade-amount-denom" ace-ref="denom-token1">Token1</span>
		</label>
		<div class="trade-amount-balance">
			Current balance: <span ace-ref="balance-token1"></span>
		</div>

		<h2>Recieving</h2>
		<label class="trade-amount-input">
			<input type="number" min="1" name="result">
			<span class="trade-amount-denom" ace-ref="denom-result">Shares</span>
		</label>
		<div class="trade-amount-balance">
			Current balance: <span ace-ref="balance-result"></span>
		</div>
		

		<input type="hidden" name="pool">
		<button class="primary trade-execute">Deposit</button>
		<button ace-ref="btn-cancel">Cancel</button>
	</form>
</template>

<template ace-name="farm-pool-withdraw-dialog" ace-extends="dialog">
	<h1>Withdraw</h1>
	<form ace-ref="form" class="dialog-trade-form" method="dialog">
		<label class="trade-amount-input">
			<input type="number" min="1" class="form-control" name="amount">
			<span class="trade-amount-denom" ace-ref="denom">Shares</span>
		</label>
		<div class="trade-amount-balance">
			Current shares: <span ace-ref="balance"></span>
		</div>

		<div class="trade-result">
			You recieve: <span ace-ref="trade-result">-</span>
		</div>
		
		<input type="hidden" name="pool">
		<button class="primary trade-execute">Withdraw</button>
		<button ace-ref="btn-cancel">Cancel</button>
	</form>
</template>
