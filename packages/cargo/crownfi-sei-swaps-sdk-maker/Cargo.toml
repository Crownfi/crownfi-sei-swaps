[package]
name = "crownfi-sei-swaps-sdk-maker"
version = "0.1.0"
authors = ["Aritz Beobide-Cardinal <aritz@crownfi.io>"]
edition = "2021"
description = "Common types for CrownFi contracts based on astroport"
license = "Apache-2.0"
repository = "https://github.com/Crownfi/csswap-mvp"
homepage = "https://crownfi.io"
private = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]

[dependencies]
crownfi-erc20-wrapper = { path = "../../../contracts/crownfi-erc20-wrapper", features = ["library"] }
crownfi-cw20-wrapper = { path = "../../../contracts/crownfi-cw20-wrapper", features = ["library"] }
crownfi-pool-pair-contract = { path = "../../../contracts/crownfi-pool-pair", features = ["library"] }
crownfi-pool-factory-contract = { path = "../../../contracts/crownfi-pool-factory", features = ["library"] }
crownfi-swap-router-contract = { path = "../../../contracts/crownfi-swap-router", features = ["library"] }
crownfi-sei-sdk-autogen = {workspace = true}
bpaf = {workspace = true}
color-eyre = {workspace = true}
cosmwasm-schema = { workspace = true }
cosmwasm-std = { workspace = true }
