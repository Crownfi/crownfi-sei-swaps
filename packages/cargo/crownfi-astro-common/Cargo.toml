[package]
name = "crownfi-astro-common"
version = "3.3.2"
authors = ["Aritz Beobide-Cardinal <aritz@crownfi.io>", "Astroport"]
edition = "2021"
description = "Common types for CrownFi contracts based on astroport"
license = "Apache-2.0"
repository = "https://github.com/Crownfi/csswap-mvp"
homepage = "https://crownfi.io"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20 = {workspace = true}
cosmwasm-std = {workspace = true}
uint = {workspace = true}
cw-storage-plus = {workspace = true}
itertools = {workspace = true}
cosmwasm-schema = {workspace = true}
cw-utils = {workspace = true}

[dev-dependencies]
test-case = "3.1.0"
