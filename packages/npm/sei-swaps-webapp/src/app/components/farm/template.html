<template cewt-name="farm-pool-item" cewt-extends="div" cewt-attributes="pool">
	<button class="pool-star" cewt-ref="btn-star" disabled></button>
	<div class="pool-stats-icons">
		<img cewt-ref="icon-token0" src="/assets/lazy-load.svg" />
		<img cewt-ref="icon-token1" src="/assets/lazy-load.svg" />
	</div>
	<div class="pool-stats-name" cewt-ref="pool-name">⣿⣿</div>
	<div class="pool-stat" cewt-ref="exchange-rate">⣿⣿</div>
	<div class="pool-stat" cewt-ref="total-deposits">
		⣿⣿⣿⣿<br />
		⣿⣿⣿⣿
	</div>
	<div class="pool-stat" cewt-ref="fee-rate">⣿⣿</div>
	<div class="pool-stat" cewt-ref="volume-24h">⣿⣿⣿⣿</div>
	<div class="pool-stat" cewt-ref="apy">⣿⣿</div>

	<button class="pool-expand" cewt-ref="btn-expand" disabled></button>
</template>

<template cewt-name="farm-pool-deposit-dialog" cewt-extends="dialog">
	<h1>Deposit</h1>
	<form cewt-ref="form" class="dialog-trade-form" method="dialog">
		<h2>Deposit type:</h2>
		<div class="trade-type-options">
			<label class="toggle-button"
				><input name="deposit-type" value="current" checked type="radio" /><span>Current rate</span></label
			>
			<label class="toggle-button"
				><input name="deposit-type" value="imbalanced" disabled type="radio" /><span
					>Custom amounts</span
				></label
			>
		</div>

		<h2>Spending:</h2>
		<label class="trade-amount-input">
			<input type="number" min="1" name="amount0" />
			<span class="trade-amount-denom" cewt-ref="denom-token0">Token0</span>
		</label>
		<div class="trade-amount-balance">Current balance: <span cewt-ref="balance-token0"></span></div>
		<label class="trade-amount-input">
			<input type="number" min="1" name="amount1" />
			<span class="trade-amount-denom" cewt-ref="denom-token1">Token1</span>
		</label>
		<div class="trade-amount-balance">Current balance: <span cewt-ref="balance-token1"></span></div>

		<div class="trade-warning" cewt-ref="trade-warning">
			Note: <span cewt-ref="implicit-trade-from">-</span> will be swapped to
			<span cewt-ref="implicit-trade-to">-</span> during deposit.
		</div>

		<h2>Recieving</h2>
		<label class="trade-amount-input">
			<input type="number" min="1" name="result" />
			<span class="trade-amount-denom" cewt-ref="denom-result">Shares</span>
		</label>
		<div class="trade-amount-balance">Current balance: <span cewt-ref="balance-result"></span></div>

		<input type="hidden" name="pool" />
		<button class="primary trade-execute">Deposit</button>
		<button cewt-ref="btn-cancel">Cancel</button>
	</form>
</template>

<template cewt-name="farm-pool-withdraw-dialog" cewt-extends="dialog">
	<h1>Withdraw</h1>
	<form cewt-ref="form" class="dialog-trade-form" method="dialog">
		<label class="trade-amount-input">
			<input type="number" min="1" class="form-control" name="amount" />
			<span class="trade-amount-denom" cewt-ref="denom">Shares</span>
		</label>
		<div class="trade-amount-balance">Current shares: <span cewt-ref="balance"></span></div>

		<div class="trade-result">
			You recieve: <br />
			&nbsp;<span cewt-ref="trade-result-token0">0</span> + <span cewt-ref="trade-result-token1">0</span>
		</div>

		<input type="hidden" name="pool" />
		<button class="primary trade-execute">Withdraw</button>
		<button cewt-ref="btn-cancel">Cancel</button>
	</form>
</template>
