<template cewt-name="farm-component" cewt-extends="div">
  <table>
    <thead>
      <tr>
        <th>
          #
        </th>

        <th>
          Pools
        </th>

        <th>
          Exchange Rate
        </th>

        <th>
          Total Deposits
        </th>

        <th>
          Fee Rate
        </th>

        <th>
          APY
        </th>

        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr class="fantasy-menu-item-block">
        <td>
          #
        </td>

        <td>
          <span class="badge" is="token-display" denom="uatom"></span>
          <span class="badge" is="token-display" denom="uusdc"></span>
        </td>

        <td>
          <div class="badge">
            <span is="token-display" denom="uatom" amount="1"></span>
            <span class="equals">=</span>
            <span is="token-display" denom="uusdc" amount="14000000"></span>
          </div>
        </td>

        <td>
          <div class="total-deposits">
            <span class="badge" is="token-display" denom="uatom" amount="1000"></span>
            <span class="badge" is="token-display" denom="uusdc" amount="1000000000"></span>
          </div>
        </td>

        <td>
          0.30%
        </td>

        <td>
          --
        </td>

        <td>
          <i class="cicon cicon-size-small cicon-fantasy-chevron-right primary cicon-gradient"></i>
        </td>
      </tr>
    </tbody>
  </table>
</template>
