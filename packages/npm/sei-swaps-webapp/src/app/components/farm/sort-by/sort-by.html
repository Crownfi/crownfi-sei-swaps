<template cewt-name="sort-by-component" cewt-extends="button">
  Sort By
  <span class="cicon cicon-tornado cicon-size-small primary cicon-gradient"></span>
  <dropdown-menu 
    click-trigger="primary" 
    cewt-ref="tokens-dropdown" 
    linked-elements="button:has(#this)" 
    open-position="element-bottom-leftward"
  >
    <dropdown-menu-item>
      <span>Alphabetical</span>
      <input type="radio" name="choice" value="alphabetical">
    </dropdown-menu-item>

    <dropdown-menu-item>
      <span>Total Value Deposited</span>
      <input type="radio" name="choice" value="tvd">
    </dropdown-menu-item>

    <dropdown-menu-item>
      <span>User Value Deposited</span>
      <input type="radio" name="choice" value="uvd">
    </dropdown-menu-item>

    <dropdown-menu-item>
      <span>Est. APY</span>
      <input type="radio" name="choice" value="apy">
    </dropdown-menu-item>

    <dropdown-menu-item>
      <span>Fees</span>
      <input type="radio" name="choice" value="fees">
    </dropdown-menu-item>
  </dropdown-menu>
</template>
