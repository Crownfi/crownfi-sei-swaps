<template cewt-name="pool-dialog-component" cewt-extends="dialog">
  <h1>
    <div class="row align-items-center justify-content-between">
      Pool Details

      <button class="button close-button" cewt-ref="close-button">
        <span class="cicon cicon-close primary cicon-small cicon-gradient"></span>
      </button>
    </div>
  </h1>

  <div class="container">
    <div class="col">
      <span class="label">Pools</span>
      <div class="row gap-1">
        <div class="row gap-1 align-items-center badge">
          <span cewt-ref="fromSymbol">-</span>
          <img is="token-icon" height="16" cewt-ref="fromIcon" />
          <span cewt-ref="fromName">-</span>
        </div>

        <div class="row gap-1 align-items-center badge">
          <span cewt-ref="toSymbol">-</span>
          <img is="token-icon" height="16" cewt-ref="toIcon" />
          <span cewt-ref="toName">-</span>
        </div>
      </div>
    </div>

    <div class="col mt-2">
      <span class="label">Exchange Rate</span>
      <div class="row align-items-center gap-2 badge">
        <span is="token-display" cewt-ref="exchangeRateFrom"></span>
        <span class="equals">=</span>
        <span is="token-display" cewt-ref="exchangeRateTo"></span>
      </div>
    </div>

    <div class="col mt-2">
      <span class="label">Total Deposits</span>
      <div class="row align-items-center gap-1">
        <span class="badge" is="token-display" cewt-ref="totalDepositsFrom"></span>
        <span class="badge" is="token-display" cewt-ref="totalDepositsTo"></span>
      </div>
    </div>

    <div class="col mt-2">
      <span class="label">Pool Shares</span>
      <span cewt-ref="poolSharesValue">0</span>
    </div>

    <div class="col mt-2">
      <span class="label">Share Values</span>
      <div class="row align-items-center gap-1">
        <span class="badge" is="token-display" cewt-ref="shareValueFrom"></span>
        <span class="badge" is="token-display" cewt-ref="shareValueTo"></span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center justify-content-center gap-2 mb-1">
      <label class="button">
        Deposit
        <input type="radio" name="operation" value="deposit" checked cewt-ref="operationDeposit" />
      </label>

      <label class="button">
        Withdraw
        <input type="radio" name="operation" value="withdraw" cewt-ref="operationWithdraw" />
      </label>
    </div>

    <form cewt-ref="operationForm">
      <div class="col text-center">
        <span class="label">Shares</span>
  
        <input type="text" cewt-ref="operationAmount" value="0" required />
  
        <div class="row justify-content-between mb-1">
          <div>
            <span>Current: </span>
            <span cewt-ref="currentValue">0</span>
          </div>
          
          <div>
            <span>Receive:</span>
            <span cewt-ref="receiveValue">0 + 0</span>
          </div>
        </div>
  
        <div class="row justify-content-end">
          <button class="small w-max-content" cewt-ref="submitButton" disabled>
            Finish
          </button>
        </div>
      </div>
    </form>
  </div>
</template>
