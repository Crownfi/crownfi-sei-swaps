<template cewt-name="pool-dialog-component" cewt-extends="dialog">
  <h1>
    <div class="row align-items-center justify-content-between">
      Pool Details

      <button class="button close-button" cewt-ref="close-button">
        <span class="cicon cicon-close primary cicon-small cicon-gradient"></span>
      </button>
    </div>
  </h1>

  <div class="container">
    <div class="col">
      <span class="label">Pools</span>
      <div class="row gap-1">
        <div class="row gap-1 align-items-center badge">
          <span>SEI</span>
          <img is="token-icon" denom="usei" />
          <span>SEI</span>
        </div>

        <div class="row gap-1 align-items-center badge">
          <span>ATOM</span>
          <img is="token-icon" denom="uatom" />
          <span>ATOM</span>
        </div>
      </div>
    </div>

    <div class="col mt-2">
      <span class="label">Exchange Rate</span>
      <div class="row align-items-center gap-2 badge">
        <span is="token-display" denom="usei" amount="1000000000" cewt-ref="exchangeRateFrom"></span>
        <span class="equals">=</span>
        <span is="token-display" denom="uatom" amount="1000000000" cewt-ref="exchangeRateTo"></span>
      </div>
    </div>

    <div class="col mt-2">
      <span class="label">Total Deposits</span>
      <div class="row align-items-center gap-1">
        <span class="badge" is="token-display" denom="usei" amount="1000000000" cewt-ref="totalDepositsFrom"></span>
        <span class="badge" is="token-display" denom="uatom" amount="1000000000" cewt-ref="totalDepositsTo"></span>
      </div>
    </div>

    <div class="col mt-2">
      <span class="label">Pool Shares</span>
      <span>0</span>
    </div>

    <div class="col mt-2">
      <span class="label">Share Values</span>
      <div class="row align-items-center gap-1">
        <span class="badge" is="token-display" denom="usei" amount="1000000"></span>
        <span class="badge" is="token-display" denom="uatom" amount="1000000"></span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center justify-content-center gap-2">
      <label class="button">
        Deposit
        <input type="radio" name="operation" value="deposit" />
      </label>

      <label class="button">
        Withdraw
        <input type="radio" name="operation" value="withdraw" />
      </label>
    </div>
  </div>
</template>
