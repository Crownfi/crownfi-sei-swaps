<template cewt-name="swap-item-component" cewt-extends="div" cewt-attributes="token, tokens">
  <div class="fantasy-input-group">
    <button class="fantasy primary">
      <span cewt-ref="selected-token" is="token-display"></span>
      <i class="cicon cicon-size-xsmall cicon-gradient cicon-fantasy-chevron-down"></i>
    </button>

    <div class="slider-container">
      <div class="slider-amounts">
        <span cewt-ref="selected-amount" class="text-fantasy amount">0</span>
        <span cewt-ref="selected-converted-amount" class="text-fantasy converted-amount">~ $0</span>
      </div>
      <input type="range" list="token_range_tickmarks" min="0" max="100" value="0">
      <datalist id="token_range_tickmarks">
        <option value="0"></option>
        <option value="25"></option>
        <option value="50"></option>
        <option value="75"></option>
        <option value="100"></option>
      </datalist>
    </div>

    <dropdown-menu click-trigger="primary" linked-elements="*:has(+ * + #this)" cewt-ref="tokens-dropdown">
    </dropdown-menu>
  </div>
</template>
